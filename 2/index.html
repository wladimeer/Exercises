<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content__inputs">
                <label for="price" class="content__label">Precio</label>
                <input id="price" type="number" class="content__price">
            </div>

            <div class="content__inputs">
                <label for="discount" class="content__label">Descuento</label>
                <select id="discount" class="content__discounts"></select>
            </div>

            <div class="content__function">
                <button class="content__button" id="button">Calcular</button>
            </div>

            <p class="content__result" id="result"></p>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
